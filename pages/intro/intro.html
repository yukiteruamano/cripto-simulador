<h1>Simulador Criptográfico</h1>

Este es un sencillo simulador criptográfico capaz de usar las principales primitivas criptográficas de BTC y Lightning Network. 
La web ofrece acceso a primitivas como ECDSA, ECC, SHA-256, creación de dirección y claves para monederos y direcciones dentro de la red BTC.<br/><br/>
